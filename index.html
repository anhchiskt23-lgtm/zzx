<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒŒ Galaxy Particles</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #0a0a15 0%, #02010a 100%);
    cursor: crosshair;
  }
  canvas {
    display: block;
  }
  h1 {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    color: white;
    font-size: 2em;
    letter-spacing: 2px;
    text-shadow: 0 0 20px #5af, 0 0 40px #9cf;
    animation: glow 3s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #7bf, 0 0 15px #7bf; }
    to { text-shadow: 0 0 25px #5af, 0 0 60px #7bf; }
  }
</style>
</head>
<body>
  <canvas id="galaxy"></canvas>
  <h1>âœ¨ Welcome to My Galaxy âœ¨</h1>

  <script>
    const canvas = document.getElementById("galaxy");
    const ctx = canvas.getContext("2d");
    let w, h;
    let particles = [];
    const num = 120;
    const colors = ["#5af", "#9cf", "#aaf", "#8ff", "#fff"];
    let mouse = { x: 0, y: 0 };

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < num; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.8,
        dy: (Math.random() - 0.5) * 0.8,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    canvas.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function draw() {
      ctx.fillStyle = "rgba(2, 2, 10, 0.3)";
      ctx.fillRect(0, 0, w, h);

      particles.forEach(p => {
        // update
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;

        // mouse attraction
        const dist = Math.hypot(mouse.x - p.x, mouse.y - p.y);
        if (dist < 100) {
          p.x -= (mouse.x - p.x) * 0.01;
          p.y -= (mouse.y - p.y) * 0.01;
        }

        // draw particle
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
